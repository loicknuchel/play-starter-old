@(message: String)

@main("Login - Welcome to Play starter") {
	@header("Login", message)

    <div class="container">

      <div class="row login">
	    <div class="main">
	      <h3><em>New?</em> Sign up now</h3>
	      <div class="row">
	        <div class="col-xs-6 col-sm-6 col-md-6">
	          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
	        </div>
	        <div class="col-xs-6 col-sm-6 col-md-6">
	          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
	        </div>
	      </div>
	      <div class="login-or">
	        <hr class="hr-or">
	        <span class="span-or">or</span>
	      </div>
	
	      <form role="form">
		      <div class="row">
		        <div class="col-xs-6 col-sm-6 col-md-6">
		        <div class="form-group">
		          <label for="inputUsernameEmail">First name</label>
		          <input type="text" class="form-control" id="inputFirstName">
		        </div>
		        </div>
		        <div class="col-xs-6 col-sm-6 col-md-6">
		        <div class="form-group">
		          <label for="inputUsernameEmail">Last name</label>
		          <input type="text" class="form-control" id="inputLastName">
		        </div>
		        </div>
		      </div>
	        <div class="form-group">
	          <label for="inputPassword">Email address</label>
	          <input type="password" class="form-control" id="inputEmail">
	        </div>
	        <button type="submit" class="btn btn btn-primary">
	          Create account
	        </button>
	      </form>
	    
	    </div>

    </div> <!-- /container -->
}
